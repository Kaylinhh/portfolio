<ul class="flex justify-center bg-slate-950 mt-6">
    <li *ngFor="let nav of navList"
        [routerLink]="[nav.path]"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{exact: true}"
        class="m-4 text-cyan-800 self-center cursor-pointer">

            {{nav.label}}

    </li>
</ul>
